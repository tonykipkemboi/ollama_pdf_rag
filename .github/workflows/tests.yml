name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # langchain 1.0+ requires Python 3.10+
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false  # Continue with other versions if one fails

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    # Skip Ollama installation in CI - tests use mocks
    # Pulling models takes too long and fills disk space
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src --cov-report=html --cov-report=term -v
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Upload test results
      if: always()  # Upload even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov
        if-no-files-found: warn  # Don't fail if no coverage files